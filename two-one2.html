<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>hello world</title>
    <script src="js/react-with-addons.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/react-dom.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/browser.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="demo">
		<!--react中双向数据绑定-->
	</div>
	<script type="text/babel">
	var FirstComponent = React.createClass({
		mixins : [React.addons.LinkedStateMixin],
		
		getInitialState : function(){
			return {
				msg : this.props.value
			}
		},
		render : function(){
			return (
				<div>
					<h1>{this.props.title}</h1>
					<input type="text" name="" id="" valueLink={this.linkState('msg')}/>
					<input type="button" name="" id="" value={this.props.send} />
					<p>{this.state.msg}</p>
				</div>
			);
		}
	})
	//数据结构
	var obj = {
		"title" : "helloword",
		"send"  : "发送",
		"value" : "请输入数据"
	};
	//渲染数据
	ReactDOM.render(<FirstComponent {...obj}/>,document.querySelector("#demo"));
	</script>
</body>
</html>
