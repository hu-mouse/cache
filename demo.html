<!DOCTYPE html>
<html>
	<head>

		<script src="js/browser.min.js" type="text/javascript" charset="utf-8"></script>	
	</head>
	<body>
		
		<script type="text/babel">
			var FirstComponent = React.createClass({
				render : function(){
					return (
						<h1>Hello Word</h1>

				}
			})
			//console.log(firstComponent);

				document.getElementsByTagName('body')[0],
				//渲染结束回调
				function(){
					console.log('ending');
				}
			)
		</script>
	</body>
